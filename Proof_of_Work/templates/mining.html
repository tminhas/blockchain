<link rel="stylesheet" href="/static/styles.css" />


<body>
    
    <h2 class="title">Available actions</h2>
    
    <div class="flex-parent jc-center">
        <form action="http://127.0.0.1:5000/mine_block">
            <button class="button-1" type="submit">Mine a block</button>
        </form>

        <form action="http://127.0.0.1:5000/display_chain">
            <button class="button-1" type="submit">Display chain</button>
        </form>

    </div>

    <h2 class="title">The following block was mined:</h2>

    <table class="table">
        <tr class="table__header">
            {% for header in headings %}
            <th class="table__cell"> {{header}} </th>
            {% endfor %}
        </tr>

        <tr class="table__row">
            {% for cell in blk %}
            <td class="table__cell"> {{cell}} </td>
            {% endfor %}
        </tr>


    </table>
    

    <h4 class="title">The operation took {{time}} seconds</h4>


</body>

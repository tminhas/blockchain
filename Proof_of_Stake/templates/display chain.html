
<link rel="stylesheet" href="/static/styles.css" />

<body>

    <h2 class="title">Available actions</h2>
    
    <div class="flex-parent jc-center">
        <form action="http://127.0.0.1:5000/new_block">
            <button class="button-1" type="submit">Validate a block</button>
        </form>

        <form action="http://127.0.0.1:5000/new_validator">
            <button class="button-1" type="submit">Add a validator</button>
        </form>

        <form action="http://127.0.0.1:5000/current_validators">
            <button class="button-1" type="submit">Current validators</button>
        </form>

        <form action="http://127.0.0.1:5000/remove_validator">
            <button class="button-1" type="submit">Remove a validator</button>
        </form>

    </div>

    <h2 class="title">Chain of blocks: </h2>

    <table class="table">
        <tr class="table__header">
            {% for header in headings %}
            <th class="table__cell"> {{header}} </th>
            {% endfor %}
        </tr>

        {% for row in blocks %}
        <tr class="table__row">
            {% for cell in row %}
            <td class="table__cell"> {{cell}} </td>
            {% endfor %}
        </tr>
        {% endfor%}

    </table>

</body>

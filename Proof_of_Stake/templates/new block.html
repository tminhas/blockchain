<link rel="stylesheet" href="/static/styles.css" />

<body>

    <h2 class="title">Available actions</h2>

    <div class="flex-parent jc-center">
        <form action="/new_block">
            <button class="button-1" type="submit">Validate another block</button>
        </form>

        <form action="/display_chain">
            <button class="button-1" type="submit">Display chain</button>
        </form>

        <form action="/new_validator">
            <button class="button-1" type="submit">Add a validator</button>
        </form>

        <form action="/current_validators">
            <button class="button-1" type="submit">Current validators</button>
        </form>

    </div>
    
    <h2 class="title">The following block was validated:</h2>

    <table class="table">
        <tr class="table__header">
            {% for header in headings %}
            <th class="table__cell"> {{header}} </th>
            {% endfor %}
        </tr>

        <tr class="table__row">
            {% for cell in winner_block %}
            <td class="table__cell"> {{cell}} </td>
            {% endfor %}
        </tr>


    </table>
    

</body>
